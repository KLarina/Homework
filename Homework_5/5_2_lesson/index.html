<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red, blue, yellow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <table class="picture">
        <tr class="first">
            <td class="white" colspan="2"></td>
            <td class="white" colspan="4"></td>
            <td class="yellow" colspan="3"></td>
        </tr>
        <tr class="second">
            <td class="white" rowspan="3"></td>
            <td class="red" colspan="5" rowspan="6"></td>
            <td class="yellow" colspan="3" rowspan="3"></td>
        </tr>
        <tr class="third"></tr>
        <tr class="fourth"></tr>
        <tr class="fifth">
            <td class="white" rowspan="4"></td>
            <td class="white" rowspan="3"></td>
            <td class="white" colspan="2" rowspan="3"></td>
        </tr>
        <tr class="sixth"></tr>
        <tr class="seventh"></tr>
        <tr class="eighth">
            <td class="black" colspan="2" rowspan="2"></td>
            <td class="white" colspan="3"></td>
            <td class="white" colspan="3"></td>
        </tr>
        <tr class="ninth">
            <td class="yellow" rowspan="3"></td>
            <td class="white" colspan="3"></td>
            <td class="blue" colspan="3" rowspan="2"></td>
        </tr>
        <tr class="tenth">
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black" colspan="3"></td>
        </tr>
        <tr class="eleventh">
            <td class="white" colspan="6"></td>
        </tr>
    </table>
</div>
</body>
</html>
