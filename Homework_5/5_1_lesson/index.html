<!doctype html>

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="mainmenu">
                <div class="menu"><span>Meu YouBike</span></div>

                <div class="menu"><span>Contato</span></div>
                <div class="menu"><span>Ajuda</span></div>

                    Minhas Ofertas</span></div>
                <div class="menu">
                    <span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>

        </div>
        <div class="content">
            <div class="block">
                <div class="head">
                    <p>Cadastre-se</p>

                        <div class="login">
                            <button type="submit"> f | Log in <span class="nonbold">with</span> Facebook   > </button>
                        </div>
                        <div class="lineOU">
                            <p class="ou">OU</p>
                        </div>

                        </div>
                        <div class="line">
                            <input type="text" name="Last_name" placeholder="Last Name" autofocus>
                        </div>
                        <div class="line">

                        </div>
                        <div class="line">

                        </div>
                        <div class="agreement">
                            <input type="checkbox" id="sendme"><label for="sendme">Send me YouBike updates and tips</label>
                        </div>
                        <div class="create">
                            <button type="submit">Create my Account</button>
                        </div>
                        <div class="note">
                            <p>By clicking the button above, you agree to the Terms of Service</p>

            </div>
